<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="logicstates.js" defer></script>
  <title>Quiz</title>
</head>
<body>
  <div class="question"> 
    <p id="question-text">Q1: According to George Miller's study, how many items can the average person hold in their short-term memory?</p>
  </div>
  
  <div id="options">
    <button class="option" onclick="selectOption(this)">
      <p>A) 4 ± 2</p>
    </button>
    <button class="option" onclick="selectOption(this)">
      <p>B) 15 ± 2</p>
    </button>
    <button class="option" onclick="selectOption(this)">
      <p>C) 12 ± 2</p>
    </button>
    <button class="option" onclick="selectOption(this)">
      <p id="OptionD">D) 7 ± 2</p>
    </button>
  </div>
  
  <button class="transition" id = "submitButton">
    Submit
  </button>



  <!-- This will show feedback after the user submits the answer -->
  <div id="feedback"></div>

</body>
</html>
